<!DOCTYPE html>
<html lang="zxx">
	

<app-head></app-head>
	
	<body class="home home-1">
		<div id="all">
			<!-- Header -->
			<app-header></app-header>
			
			
			<!-- Main Content -->
			<div id="content" class="site-content">
				<!-- Breadcrumb -->
				<div id="breadcrumb">
					<div class="container">
						<h2 class="title">About Us</h2>
						
						<ul class="breadcrumb">
							<li><a href="/home" title="Home">Home</a></li>
							<li><span>About Us</span></li>
						</ul>
					</div>
				</div>
			
				<div class="container">
					<div class="about-us intro">
						<div class="container" *ngIf="AboutUs.length > 0">
							<div class="row" *ngFor="let about of AboutUs">
								<div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
								  
									<div class="intro-header">
										<h3>{{about.headerIntro}}</h3>
										<p>{{about.headerDesc}}</p>
									</div>
								</div>
								
								<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
									<div class="intro-left">
										<div class="intro-item">
											<p><img [src]="about.leftTopImage" alt="Intro Image"></p>
											<h4>{{about.leftTopIntro}}</h4>
											<p>{{about.leftTopDesc}}</p>
										</div>
										
										<div class="intro-item">
											<p><img [src]="about.leftBottumImage" alt="Intro Image"></p>
											<h4>{{about.leftBottumIntro}}</h4>
											<p>{{about.leftBottumDesc}}</p>
										</div>
									</div>
								</div>
								
								<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
									<div class="effect">
										<a href="#">
											<img class="img-responsive" [src]="about.mainImage" alt="Intro Image">
										</a>
									</div>
								</div>
								
								<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
									<div class="intro-right">
										<div class="intro-item">
											<p><img [src]="about.rightTopImage" alt="Intro Image"></p>
											<h4>{{about.rightTopIntro}}</h4>
											<p>{{about.rightTopDesc}}</p>
										</div>
										
										<div class="intro-item">
											<p><img [src]="about.rightBottumImage" alt="Intro Image"></p>
											<h4>{{about.rightBottumIntro}}</h4>
											<p>{{about.rightBottumDesc}}</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
			<!-- Footer -->
		<app-footer></app-footer>
			
			<!-- Go Up button -->
			<div class="go-up">
				<a href="#">
					<i class="fa fa-long-arrow-up"></i>
				</a>
			</div>
			
			<!-- Page Loader -->
			<div id="page-preloader">
				<div class="page-loading">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
		</div>
			
		<!-- Vendor JS -->
		<script src="libs/jquery/jquery.js"></script>
		<script src="libs/bootstrap/js/bootstrap.js"></script>
		<script src="libs/jquery.countdown/jquery.countdown.js"></script>
		<script src="libs/nivo-slider/js/jquery.nivo.slider.js"></script>
		<script src="libs/owl.carousel/owl.carousel.min.js"></script>
		<script src="libs/slider-range/js/tmpl.js"></script>
		<script src="libs/slider-range/js/jquery.dependClass-0.1.js"></script>
		<script src="libs/slider-range/js/draggable-0.1.js"></script>
		<script src="libs/slider-range/js/jquery.slider.js"></script>
		<script src="libs/elevatezoom/jquery.elevatezoom.js"></script>
		
		<!-- Template CSS -->
		<script src="js/main.js"></script>
	</body>

</html>
