<!DOCTYPE html>
<html lang="zxx">
	

<app-head></app-head>
	
	<body class="home home-1">
		<div id="all">
			<!-- Header -->
			<app-header></app-header>
			
			
			<!-- Main Content -->
			<div id="content" class="site-content">
				<!-- Breadcrumb -->
				<div id="breadcrumb">
					<div class="container">
						<h2 class="title">Create Account</h2>
						
						<ul class="breadcrumb">
							<li><a href="/home" title="Home">Home</a></li>
							<li><span>Create Account</span></li>
						</ul>
					</div>
				</div>
			
			
				<div class="container">
					<div class="register-page">
						<div class="register-form form">
							<div class="block-title">
								<h2 class="title"><span>Create Account</span></h2>
							</div>
						
							<form action="#" method="post" enctype="multipart/form-data">
								<!-- <div class="form-group">
									<label>First Name</label>
									<input type="text" value="" name="first_name">
								</div>
								
								<div class="form-group">
									<label>Last Name</label>
									<input type="text" value="" name="last_name">
								</div> -->
								
								<div class="form-group">
									<label>Email</label>
									<input type="email" value="" name="email" [(ngModel)]="email" placeholder="e-mail address">
								</div>
								
								<div class="form-group">
									<label>Password</label>
									<input type="password" value="" name="newpassword" [(ngModel)]="password"
									placeholder="new password">
								</div>
								<div class="form-group">
									<label>Confirm Password</label>
									<input type="password" value="" name="confirmpassword" [(ngModel)]="confirm_password"
									placeholder="confirm password">
								</div>
								
								<div class="form-group text-center">
									
									<button class="btn btn-primary" (click)="register()">
										Create Account
									  </button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
			
			
			<!-- Footer -->
			<app-footer></app-footer>
			
			<!-- Go Up button -->
			<div class="go-up">
				<a href="#">
					<i class="fa fa-long-arrow-up"></i>
				</a>
			</div>
			
			<!-- Page Loader -->
			<div id="page-preloader">
				<div class="page-loading">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
		</div>
			
			<!-- Vendor JS -->
		<script src="libs/jquery/jquery.js"></script>
		<script src="libs/bootstrap/js/bootstrap.js"></script>
		<script src="libs/jquery.countdown/jquery.countdown.js"></script>
		<script src="libs/nivo-slider/js/jquery.nivo.slider.js"></script>
		<script src="libs/owl.carousel/owl.carousel.min.js"></script>
		<script src="libs/slider-range/js/tmpl.js"></script>
		<script src="libs/slider-range/js/jquery.dependClass-0.1.js"></script>
		<script src="libs/slider-range/js/draggable-0.1.js"></script>
		<script src="libs/slider-range/js/jquery.slider.js"></script>
		<script src="libs/elevatezoom/jquery.elevatezoom.js"></script>
		
		<!-- Template CSS -->
		<script src="js/main.js"></script>
	</body>

</html>
