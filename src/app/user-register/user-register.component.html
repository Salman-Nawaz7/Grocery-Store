<!DOCTYPE html>
<html lang="zxx">
	

<app-head></app-head>
	
	<body class="home home-1">
		<div id="all">
			<!-- Header -->
			<app-header></app-header>
			
			
			<!-- Main Content -->
			<div id="content" class="site-content">
				<!-- Breadcrumb -->
				<div id="breadcrumb">
					<div class="container">
						<h2 class="title">Create Account</h2>
						
						<ul class="breadcrumb">
							<li><a href="/home" title="Home">Home</a></li>
							<li><span>Create Account</span></li>
						</ul>
					</div>
				</div>
			
			
				<div class="container">
					<div class="register-page">
						<div class="register-form form">
							<div class="block-title">
								<h2 class="title"><span>Create Account</span></h2>
							</div>
						<!--  -->
						<form #form="ngForm" (ngSubmit)="register()" novalidate>
							<div class="form-group">
							  <label>Email</label>
							  <input
								type="email"
								name="email"
								[(ngModel)]="email"
								required
								email
								#emailModel="ngModel"
								placeholder="e-mail address"
								class="form-control"
								pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[cC][oO][mM]"
							  />
							  <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger">
								<small *ngIf="emailModel.errors?.['required']">Email is required.</small>
			                    <small *ngIf="emailModel.errors?.['pattern']">Email must be valid and end with '.com'.</small>
								<small *ngIf="emailModel.errors?.['email']">Invalid email format.</small>
							  </div>
							</div>
						  
							<div class="form-group">
							  <label>Password</label>
							  <input
								type="password"
								name="newpassword"
								[(ngModel)]="password"
								required
								minlength="6"
								#passwordModel="ngModel"
								placeholder="new password"
								class="form-control"
							  />
							  <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger">
								<small *ngIf="passwordModel.errors?.['required']">Password is required.</small>
								<small *ngIf="passwordModel.errors?.['minlength']">Password must be at least 6 characters.</small>
							  </div>
							</div>
						  
							<div class="form-group">
							  <label>Confirm Password</label>
							  <input
								type="password"
								name="confirmpassword"
								[(ngModel)]="confirm_password"
								required
								#confirmPasswordModel="ngModel"
								placeholder="confirm password"
								class="form-control"
							  />
							  <div *ngIf="confirmPasswordModel.invalid && confirmPasswordModel.touched" class="text-danger">
								<small *ngIf="confirmPasswordModel.errors?.['required']">Confirm password is required.</small>
							  </div>
							  <div *ngIf="password !== confirm_password && confirm_password" class="text-danger">
								<small>Passwords do not match.</small>
							  </div>
							</div>
						  
							<div class="form-group text-center">
							  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || password !== confirm_password">
								Create Account
							  </button>
							</div>
						  </form>
						  
							<!--  -->
							
						</div>
					</div>
				</div>
			</div>
			
			
			<!-- Footer -->
			<app-footer></app-footer>
			
			<!-- Go Up button -->
			<div class="go-up">
				<a href="#">
					<i class="fa fa-long-arrow-up"></i>
				</a>
			</div>
			
			<!-- Page Loader -->
			<div id="page-preloader">
				<div class="page-loading">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
		</div>
			
			<!-- Vendor JS -->
		<script src="libs/jquery/jquery.js"></script>
		<script src="libs/bootstrap/js/bootstrap.js"></script>
		<script src="libs/jquery.countdown/jquery.countdown.js"></script>
		<script src="libs/nivo-slider/js/jquery.nivo.slider.js"></script>
		<script src="libs/owl.carousel/owl.carousel.min.js"></script>
		<script src="libs/slider-range/js/tmpl.js"></script>
		<script src="libs/slider-range/js/jquery.dependClass-0.1.js"></script>
		<script src="libs/slider-range/js/draggable-0.1.js"></script>
		<script src="libs/slider-range/js/jquery.slider.js"></script>
		<script src="libs/elevatezoom/jquery.elevatezoom.js"></script>
		
		<!-- Template CSS -->
		<script src="js/main.js"></script>
	</body>

</html>
