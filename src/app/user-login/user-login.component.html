				<div id="breadcrumb">

				<div class="container">

								<h2 class="title"><span>Login</span></h2>
							</div>
						<!-- login.component.html -->
<form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
	<div class="form-group">
	  <label>Email</label>
	  <input
		type="email"
		name="email"
		[(ngModel)]="email"
		#emailModel="ngModel"
		required
		email
		class="form-control"
	  />
	  <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger">
		<small *ngIf="emailModel.errors?.['required']">Email is required.</small>
		<small *ngIf="emailModel.errors?.['email']">Invalid email.</small>
	  </div>
	</div>
  
	<div class="form-group">
	  <label>Password</label>
	  <input
		type="password"
		name="password"
		[(ngModel)]="password"
		#passwordModel="ngModel"
		required
		minlength="6"
		class="form-control"
	  />
	  <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger">
		<small *ngIf="passwordModel.errors?.['required']">Password is required.</small>
		<small *ngIf="passwordModel.errors?.['minlength']">Min 6 characters.</small>
	  </div>
	</div>
  
	<button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
	  Login
	</button>
	<div class="form-group text-center">
		<button
		  type="button"
		  (click)="googlesignin()"
		  class="btn btn-sm  d-flex align-items-center mx-auto google-btn"
		  style="font-size: 0.85rem; padding: 0.25rem 0.5rem;"
		>
		  <img
			src="https://img.icons8.com/color/24/000000/google-logo.png"
			alt="Google Logo"
			width="20"
			height="20"
			class="me-1"
		  />
		  <span>Sign in with Google</span>
		</button>
	  </div>
	  
	  
  </form>
  
  <div *ngIf="loginError" class="text-danger mt-2">{{ loginError }}</div>
