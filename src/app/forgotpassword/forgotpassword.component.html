<!DOCTYPE html>
<html lang="zxx">
	

<app-head></app-head>
	
	<body class="home home-1">
		<div id="all">
			<!-- Header -->
			<app-header></app-header>
			
			
			<!-- Main Content -->
			<div id="content" class="site-content">
				<!-- Breadcrumb -->
				<div id="breadcrumb">
					<div class="container">
						<h2 class="title">Email Verification</h2>
						
						<ul class="breadcrumb">
							<li><a href="/home" title="Home">Home</a></li>
							<li><span>Email Verification</span></li>
						</ul>
					</div>
				</div>
			
			
				<div class="container">
					<div class="login-page">
						<div class="login-form form">
							<div class="block-title">
								<h2 class="title"><span>Email Verification</span></h2>
							</div>
						
							<form action="#" method="post" enctype="multipart/form-data">
								<div class="form-group">
									<label>Email</label>
									<input type="email" name="email" [(ngModel)]="email" placeholder="e-mail address">
								</div>
								
								
								
								<div class="form-group text-center">
									<div class="link">
										<a href="/user-login">Login?</a> 
										<a href="/user-register">Register?</a>
									</div>
								</div>
								
								<div class="form-group text-center">
									
                                      <button class="btn btn-primary" (click)="forgotpassword()">
                                        Verify Email
                                      </button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
			
			<!-- Footer -->
			<app-footer></app-footer>
			
			<!-- Go Up button -->
			<div class="go-up">
				<a href="#">
					<i class="fa fa-long-arrow-up"></i>
				</a>
			</div>
			
			<!-- Page Loader -->
			<div id="page-preloader">
				<div class="page-loading">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
		</div>
			
		<!-- Vendor JS -->
		<script src="libs/jquery/jquery.js"></script>
		<script src="libs/bootstrap/js/bootstrap.js"></script>
		<script src="libs/jquery.countdown/jquery.countdown.js"></script>
		<script src="libs/nivo-slider/js/jquery.nivo.slider.js"></script>
		<script src="libs/owl.carousel/owl.carousel.min.js"></script>
		<script src="libs/slider-range/js/tmpl.js"></script>
		<script src="libs/slider-range/js/jquery.dependClass-0.1.js"></script>
		<script src="libs/slider-range/js/draggable-0.1.js"></script>
		<script src="libs/slider-range/js/jquery.slider.js"></script>
		<script src="libs/elevatezoom/jquery.elevatezoom.js"></script>
		
		<!-- Template CSS -->
		<script src="js/main.js"></script>
	</body>


</html>
