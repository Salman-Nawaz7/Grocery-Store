<app-head></app-head>

<body class="checkout">
  <div id="all">
    <!-- Header -->
    <app-header></app-header>

    <!-- Checkout Page Content -->
    <div id="content" class="site-content">
      <!-- Breadcrumb -->
      <div id="breadcrumb">
        <div class="container">
          <h2 class="title">Checkout</h2>
          <ul class="breadcrumb">
            <li><a href="/home" title="Home">Home</a></li>
            <li><span>Checkout</span></li>
          </ul>
        </div>
      </div>

      <div class="container">
        <div class="page-checkout">
          <div class="checkout-summary">
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of cartItems">
                  <td>{{ item.name }}</td>
                  <td>{{ item.price | currency }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.price * item.quantity | currency }}</td>
                </tr>
              </tbody>
            </table>

            <div class="total-price">
              <p><strong>Total: </strong>{{ getTotalProductsPrice() | currency }}</p>
              <p><strong>Shipping: </strong>$10.00</p>
              <p><strong>Grand Total: </strong>{{ getTotalProductsPrice() + 10 | currency }}</p>
            </div>
          </div>

          <!-- Checkout Form (optional for user info) -->
          <form (submit)="placeOrder($event)">
            <div class="form-group">
              <label for="shippingAddress">Shipping Address</label>
              <textarea id="shippingAddress" class="form-control" [(ngModel)]="shippingAddress" name="shippingAddress" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Proceed to Payment</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>
</body>
